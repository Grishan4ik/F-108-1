<body>
    <header class="header container">
        <img src="images/logo.svg" alt="logo">
        <nav class="menu">
            <ul class="dots-none header-list">
                <li class="header-item"><a href="#">Catalog</a></li>
                <li class="header-item"><a href="#">Catalog</a></li>
                <li class="header-item"><a href="#">Catalog</a></li>
                <li class="header-item"><a href="#">Cataloggf</a></li>
            </ul>
        </nav>
        <a href="#" class="header-phone">8 9324324</a>
        <a href="contact.html" class="button">Contact Us</a>
			
    </header>

    <main class="container">
        <section>
            <h1 class="contact-title">Contact Us</h1>

            <form action="" method="POST" class="contact-form">

                <fieldset class="form-2-column">
                <div class="label-wrapper">
                <label for="field-name" class="form-label">Name</label>
                <input id="field-name" class="form-input" type="text" placeholder="Ivan Ivanov">
                </div>
                <div class="label-wrapper">
                <label for="field-phone" class="form-label">Phone</label>
                <input id="field-phone" type="number">
                </div>
                </fieldset>

                <fieldset class="label-wrapper">
                    <label for="field-email" class="form-label">Email</label>
                    <input id="field-email" type="email">
                    

                    <!-- <label class="form-label">
                        <span>Email</span>
                        <input type="email">
                    </label> -->
                    
                </fieldset>

                <fieldset>
                    <legend>
                        Payment Method
                    </legend>

                    <ul class="dots-none form-list">
                        <li>
                            <input id="check-cash" class="form-checkbox-input" type="checkbox" name="cash" checked>
                            <label for="check-cash" class="form-checkbox-label" tabindex="1">Cash</label>
                        </li>
                        <li>
                            <input id="check-onlain" class="form-checkbox-input" type="checkbox" name="online">
                            <label for="check-onlain" class="form-checkbox-label" tabindex="1">Online</label>
                        </li>
                        <li>
                            <label for="check-test">
                                <input id="check-test" class="form-checkbox-input" type="checkbox" name="test">
                                <span class="form-checkbox-label" tabindex="1">Cashffdgdfg</span>
                            </label>
                            
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Delivery</legend>
                    <ul class="dots-none form-list">
                        <li>
                            <input type="radio" id="radio-home" class="form-radio-input" name="delivery">
                            <label for="radio-home" class="form-radio-label" tabindex="1">At Home</label>
                        </li>
                        <li>
                            <input type="radio" id="radio-work" name="delivery" class="form-radio-input" checked>
                            <label for="radio-work" class="form-radio-label" tabindex="1">At Work</label>
                        </li>
                        <li>
                            <input type="radio" id="radio-del" class="form-radio-input"  name="delivery">
                            <label for="radio-del" class="form-radio-label" tabindex="1">Delivery</label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset class="label-wrapper">
                    <label class="form-label">Message</label>
                    <textarea cols="30" rows="10">
                        Message
                    </textarea>
                    
                </fieldset>

                <button type="submit" class="button">Send</button>
            </form>

        </section>
    </main>

    <article class="map">

            <div class="map-wrapper">
                <h3 class="map-title">Chem-Dry</h3>
